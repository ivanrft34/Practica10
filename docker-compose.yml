services:
  nginx-proxy:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "80:80"
    depends_on:
      - api-service

  api-service:
    build: ./api
    expose:
      - "8080"
    depends_on:
      - redis-server

  redis-server:
    image: redis:alpine
    expose:
      - "6379"
